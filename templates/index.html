<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFmpeg GIF Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .upload-container {
            width: 50%;
            max-width: 400px;
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
        }
        .upload-container.dragover {
            border-color: #3c82f6;
            background-color: #eaf3ff;
        }
        .upload-container p {
            margin: 0;
            font-size: 16px;
            color: #666;
        }
        .upload-container button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #3c82f6;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-container button:hover {
            background-color: #2a5ca8;
        }
    </style>
</head>
<body>
    <div class="upload-container" id="upload-container">
        <p>Drag and drop a video file here, or click to select one</p>
        <input type="file" id="file-input" accept="video/*" hidden />
        <button id="select-file">Choose File</button>
    </div>

    <script>
        const uploadContainer = document.getElementById("upload-container");
        const fileInput = document.getElementById("file-input");
        const selectFileButton = document.getElementById("select-file");

        // Drag and Drop Events
        uploadContainer.addEventListener("dragover", (e) => {
            e.preventDefault();
            uploadContainer.classList.add("dragover");
        });

        uploadContainer.addEventListener("dragleave", () => {
            uploadContainer.classList.remove("dragover");
        });

        uploadContainer.addEventListener("drop", (e) => {
            e.preventDefault();
            uploadContainer.classList.remove("dragover");
            const file = e.dataTransfer.files[0];
            if (file) {
                handleFileUpload(file);
            }
        });

        // File Input Button
        selectFileButton.addEventListener("click", () => {
            fileInput.click();
        });

        fileInput.addEventListener("change", (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFileUpload(file);
            }
        });

        // Handle File Upload
        async function handleFileUpload(file) {
            const formData = new FormData();
            formData.append("file", file);
        
            try {
                const response = await fetch("/upload", {
                    method: "POST",
                    body: formData,
                });
        
                if (response.ok) {
                    const data = await response.json();
                    alert(`File uploaded: ${data.file_path}`);
                    await convertToGif(data.file_path); // Trigger conversion after upload
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.error}`);
                }
            } catch (err) {
                console.error("Upload failed:", err);
                alert("An error occurred during upload.");
            }
        }

        async function convertToGif(filePath) {
            const resolution = prompt("Enter resolution (e.g., 320:-1 for default):", "320:-1");
            const frameRate = prompt("Enter frame rate (e.g., 10):", "10");
            const startTime = prompt("Enter start time in seconds (e.g., 0):", "0");
            const endTime = prompt("Enter end time in seconds (leave empty for full length):", "");
        
            const payload = {
                file_path: filePath,
                resolution: resolution || "320:-1",
                frame_rate: parseInt(frameRate) || 10,
                start_time: parseFloat(startTime) || 0,
                end_time: endTime ? parseFloat(endTime) : null,
            };
        
            try {
                const response = await fetch("/convert", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload),
                });
        
                if (response.ok) {
                    const data = await response.json();
                    alert(`GIF created: ${data.gif_path}`);
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.error}`);
                }
            } catch (err) {
                console.error("Conversion failed:", err);
                alert("An error occurred during conversion.");
            }
        }
    </script>
</body>
</html>
